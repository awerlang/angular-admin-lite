  <li>
    <!-- Menu toggle button -->
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <i class="{{ctrl.iconClass}}"></i>
      <span class="label {{ctrl.badgeClass}}">{{ctrl.messages.length}}</span>
    </a>
    <ul class="dropdown-menu">
      <li class="header">
        <ng-pluralize count="ctrl.messages.length"
                 when="{'0': 'No messages here',
                     'one': 'You have just one message',
                     'other': 'You have {} messages'}">
        </ng-pluralize>
      </li>
      <li>
        <!-- inner menu: contains the messages -->
        <ul class="menu">
          <li ng-repeat="item in ctrl.messages"><!-- start message -->
            <a href="#" ng-include="'../src/actions/'+ctrl.lteActionsMenu+'.tpl.html'">
              
            </a>
          </li><!-- end message -->
        </ul><!-- /.menu -->
      </li>
      <li class="footer"><a href="#">See All Messages</a></li>
    </ul>
  </li><!-- /.messages-menu -->
