<section class="sidebar">
<!-- sidebar: style can be found in sidebar.less -->

  <!-- Sidebar user panel (optional) -->
  <div class="user-panel">
    <div class="pull-left image">
      <img ng-src="{{ctrl.user.img}}" class="img-circle" alt="User Image" />
    </div>
    <div class="pull-left info">
      <p>{{ctrl.user.name}}</p>
      <!-- Status -->
      <a href="#" ng-if="ctrl.user.online === true"><i class="fa fa-circle text-success"></i> Online</a>
      <a href="#" ng-if="ctrl.user.online === false"><i class="fa fa-circle text-muted"></i> Offline</a>
    </div>
  </div>

  <!-- search form (Optional) -->
  <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search..."/>
      <span class="input-group-btn">
        <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
      </span>
    </div>
  </form>
  <!-- /.search form -->

  <!-- Sidebar Menu -->
  <ul class="sidebar-menu">
    <li class="header">HEADER</li>
    <!-- Optionally, you can add icons to the links -->
    <li ng-repeat="item in ctrl.menus" ng-class="{active: item.active}" ng-click="ctrl.menuClicked(item)"><a href="#"><i class='fa fa-link'></i> <span>{{::item.text}}</span></a></li>
      
    <!-- TODO: handle nested menus -->
    <li class="treeview">
      <a href="#"><i class='fa fa-link'></i> <span>Multilevel</span> <i class="fa fa-angle-left pull-right"></i></a>
      <ul class="treeview-menu">
        <li><a href="#">Link in level 2</a></li>
        <li><a href="#">Link in level 2</a></li>
      </ul>
    </li>
  </ul><!-- /.sidebar-menu -->

<!-- /.sidebar -->
</section>
