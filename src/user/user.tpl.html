  <li class="dropdown user user-menu">
    <!-- User Account Menu -->

    <!-- Menu Toggle Button -->
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <!-- The user image in the navbar-->
      <img ng-src="{{ctrl.user.img}}" class="user-image" alt="User Image"/>
      <!-- hidden-xs hides the username on small devices so only the image appears. -->
      <span class="hidden-xs">{{ctrl.user.name}}</span>
    </a>
    <ul class="dropdown-menu">
      <!-- The user image in the menu -->
      <li class="user-header">
        <img src="{{ctrl.user.img}}" class="img-circle" alt="User Image" />
        <p>
          {{ctrl.user.name}} - {{ctrl.user.role}}
          <small>{{ctrl.user.subtitle}}</small>
        </p>
      </li>
      <!-- Menu Body -->
      <li class="user-body">
        <div class="col-xs-4 text-center">
          <a href="#">Followers</a>
        </div>
        <div class="col-xs-4 text-center">
          <a href="#">Sales</a>
        </div>
        <div class="col-xs-4 text-center">
          <a href="#">Friends</a>
        </div>
      </li>
      <!-- Menu Footer-->
      <li class="user-footer">
        <div class="pull-left">
          <a href="#" class="btn btn-default btn-flat" ng-click="ctrl.user.goToProfile()">Profile</a>
        </div>
        <div class="pull-right">
          <a href="#" class="btn btn-default btn-flat" ng-click="ctrl.user.signOut()">Sign out</a>
        </div>
      </li>
    </ul>
  </li>
